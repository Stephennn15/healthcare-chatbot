<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Chatbot</title>
    <style>
        .title {
            text-align: center;
            color: rgb(0, 0, 0);
            font-size: 28px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css">
</head>
<body>
    <div class="chat">
        <div class="chat-title">
            <h1>HEALTHCARE CHATBOT</h1>
            <figure class="avatar">
                <img src="{{ url_for('static', filename='robo1.jpg') }}" />
            </figure>
            <div class="r-nav">
                <ul>
                    <li><a>X</a></li>
                    <li><a><img src="data:image/svg+xml;base64,PD94bWwgdmVyc2lvbj0iMS4wIiBlbmNvZGluZz0iaXNvLTg4NTktMSI/ width="26px" /></a></li>
                </ul>
            </div>
        </div>
        <div class="messages">
            <div class="messages-content"></div>
        </div>
        <div class="message-box">
            <textarea type="text" class="message-input" placeholder="Type message..."></textarea>
            <button type="submit" class="message-submit sound-on-click">Send</button>
        </div>
    </div>
    <div class="bg"></div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="{{ url_for('static', filename='sound.js') }}"></script>
</body>
</html>
